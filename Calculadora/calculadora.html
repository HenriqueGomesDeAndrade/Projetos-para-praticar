<body>
    <header>
        <nav class="navigation">
            <h1>Projetos para praticar HTML, CSS e JS</h1>
            <ul class="pages">
                <li class="page"><a href="/index.html">Home</a></li>
                <li class="page"><a href="/calculadora.html">Calculadora</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="project-name">
            <h1>Calculadora Simples</h1>
        </div>
        <section class="calculator">
            <div class="screen">
                <div class="lines">
                    <p id="operationsDisplay"></p>
                </div>
                <div class="lines">
                    <p id="resultDisplay">0</p>
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button id="percentage" class="operation">%</button>
                    <button id="clearResults" class="clear">CE</button>
                    <button id="clearAll" class="clear">C</button>
                    <button id="delete" class="clear">DEL</button>
                </div>
                <div class="row">
                    <button id="oneDividedBy" class="operation aloneOperation">1/X</button>
                    <button id="squared" class="operation">^</button>
                    <button id="squareRoot" class="operation aloneOperation">²√</button>
                    <button id="dividedBy" class="operation">÷</button>
                </div>
                <div class="row">
                    <button id="seven" class="number displayable">7</button>
                    <button id="eight" class="number displayable">8</button>
                    <button id="nine" class="number displayable">9</button>
                    <button id="times" class="operation">x</button>
                </div>
                <div class="row">
                    <button id="four" class="number displayable">4</button>
                    <button id="five" class="number displayable">5</button>
                    <button id="six" class="number displayable">6</button>
                    <button id="minus" class="operation">-</button>
                </div>
                <div class="row">
                    <button id="one" class="number displayable">1</button>
                    <button id="two" class="number displayable">2</button>
                    <button id="three" class="number displayable">3</button>
                    <button id="plus" class="operation">+</button>
                </div>
                <div class="row">
                    <button id="positiveNegative" class="displayable">+/- </button>
                    <button id="zero" class="number displayable">0</button>
                    <button id="comma" class="number displayable">.</button>
                    <button id="equal" class="operation">=</button>
                </div>
            </div>
        </section>
    </main>
